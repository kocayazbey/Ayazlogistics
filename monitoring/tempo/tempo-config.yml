server:
  http_listen_port: 3200

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318

ingester:
  max_block_duration: 5m

compactor:
  compaction:
    block_retention: 1h

storage:
  trace:
    backend: local
    wal:
      path: /var/tempo/wal
    local:
      path: /var/tempo/blocks

  pool:
    max_workers: 100
    queue_depth: 10000

limits:
  max_traces_per_user: 500000
  max_global_traces_per_user: 1000000

overrides:
  default:
    ingestion_rate_mb: 50
    ingestion_burst_size_mb: 100
