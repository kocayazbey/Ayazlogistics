global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alerts@ayazlogistics.com'
  smtp_auth_username: 'alerts@ayazlogistics.com'
  smtp_auth_password: 'alertspassword'

route:
  group_by: ['alertname', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'web.hook'
  routes:
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 5s
      repeat_interval: 5m
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 30s
      repeat_interval: 30m
    - match:
        service: ai
      receiver: 'ai-alerts'
    - match:
        service: database
      receiver: 'database-alerts'
    - match:
        service: mobile
      receiver: 'mobile-alerts'

receivers:
  - name: 'web.hook'
    webhook_configs:
      - url: 'http://localhost:5001/'

  - name: 'critical-alerts'
    email_configs:
      - to: 'admin@ayazlogistics.com'
        subject: '[CRITICAL] AyazLogistics Alert'
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Severity: {{ .Labels.severity }}
          Service: {{ .Labels.service }}
          Instance: {{ .Labels.instance }}
          {{ end }}
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
        channel: '#alerts-critical'
        title: 'Critical Alert - AyazLogistics'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Severity:* {{ .Labels.severity }}
          *Service:* {{ .Labels.service }}
          {{ end }}
    webhook_configs:
      - url: 'http://localhost:5001/critical'
        send_resolved: true

  - name: 'warning-alerts'
    email_configs:
      - to: 'team@ayazlogistics.com'
        subject: '[WARNING] AyazLogistics Alert'
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Severity: {{ .Labels.severity }}
          Service: {{ .Labels.service }}
          Instance: {{ .Labels.instance }}
          {{ end }}
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
        channel: '#alerts-warning'
        title: 'Warning Alert - AyazLogistics'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Severity:* {{ .Labels.severity }}
          *Service:* {{ .Labels.service }}
          {{ end }}

  - name: 'ai-alerts'
    email_configs:
      - to: 'ai-team@ayazlogistics.com'
        subject: '[AI] AyazLogistics AI Model Alert'
        body: |
          {{ range .Alerts }}
          AI Model Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Model Type: {{ .Labels.model_type }}
          Severity: {{ .Labels.severity }}
          {{ end }}
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
        channel: '#ai-alerts'
        title: 'AI Model Alert - AyazLogistics'
        text: |
          {{ range .Alerts }}
          *AI Model Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Model Type:* {{ .Labels.model_type }}
          *Severity:* {{ .Labels.severity }}
          {{ end }}

  - name: 'database-alerts'
    email_configs:
      - to: 'dba@ayazlogistics.com'
        subject: '[DATABASE] AyazLogistics Database Alert'
        body: |
          {{ range .Alerts }}
          Database Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Severity: {{ .Labels.severity }}
          Instance: {{ .Labels.instance }}
          {{ end }}
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
        channel: '#database-alerts'
        title: 'Database Alert - AyazLogistics'
        text: |
          {{ range .Alerts }}
          *Database Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Severity:* {{ .Labels.severity }}
          *Instance:* {{ .Labels.instance }}
          {{ end }}

  - name: 'mobile-alerts'
    email_configs:
      - to: 'mobile-team@ayazlogistics.com'
        subject: '[MOBILE] AyazLogistics Mobile App Alert'
        body: |
          {{ range .Alerts }}
          Mobile App Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Severity: {{ .Labels.severity }}
          Platform: {{ .Labels.platform }}
          {{ end }}
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
        channel: '#mobile-alerts'
        title: 'Mobile App Alert - AyazLogistics'
        text: |
          {{ range .Alerts }}
          *Mobile App Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Severity:* {{ .Labels.severity }}
          *Platform:* {{ .Labels.platform }}
          {{ end }}

  - name: 'pagerduty'
    pagerduty_configs:
      - service_key: 'YOUR_PAGERDUTY_SERVICE_KEY'
        description: '{{ .GroupLabels.alertname }}'
        details:
          summary: '{{ .CommonAnnotations.summary }}'
          description: '{{ .CommonAnnotations.description }}'
          severity: '{{ .CommonLabels.severity }}'
          service: '{{ .CommonLabels.service }}'

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']

  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['service', 'instance']
